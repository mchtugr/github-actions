name: Deploy
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
          - name: retrieve the code
            uses: actions/checkout@v3
          - name: install dependencies
            run: npm install
          - name: lint
            run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
          - name: retrieve the code
            uses: actions/checkout@v3
          - name: install dependencies
            run: npm install
          - name: test
            run: npm run test
    build:
        runs-on: ubuntu-latest
        steps:
          - name: retrieve the code
            uses: actions/checkout@v3
          - name: install dependencies
            run: npm install
          - name: build
            run: |
              npm run build && echo "build success"
